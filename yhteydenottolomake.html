    <title>Yhteydenottolomake | Fiksukuljetus Oy</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">
            <img src="/Images/Fiksukuljetuslogo_kuusikulmiotaustalla.svg" alt="Fiksukuljetus Oy muutto pirkanmaa" width=500 height=500>
        </h1>

        <!--Navigation bar-->
        <div id="nav-placeholder">

        </div>

        <script>
            $.get("navbar.html", function(data){
                $("#nav-placeholder").replaceWith(data);
            });
        </script>
        <!--end of Navigation bar-->
        
        <form action="https://formsubmit.co/info@fiksupalvelu.fi" method="POST" enctype="multipart/form-data" class="content" id="lomake">
            <input type="hidden" name="_subject" value="Yhteydenotto-nettisivujenkautta">
            <input type="hidden" name="_next" value="https://fiksukuljetus.com/kiitos">
            <input type="hidden" name="_replyto" value="true">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="true">
            <h2>
                Ota yhteyttä!
            </h2>
            
                <!--Pelkät yhteystiedot-->
                <div id="pelkatyhteystiedot-placeholder">

                </div>

                <script>
                    $.get("pelkkayhteystiedot.html", function(data){
                        $("#pelkatyhteystiedot-placeholder").replaceWith(data);
                    });
                </script>
                <!--end of pelkät yhteystiedot-->

            <br>
            <h2>
                <strong>Yhteydenottolomake</strong>
            </h2>

            
            <div class="form-question">
                <label for="nimi">Nimi</label>
                <input type="text" id="nimi" name="Nimi" placeholder="Nimi" required>
            </div>
            <div class="form-question">
                <label for="puhelin">Puhelinnumero</label>
                <input type="tel" id="puhelin" name="puhelin" placeholder="Puhelinnumero" required>
            </div>
            <div class="form-question">
                <label for="email">Sähköpostiosoite</label>
                <input type="email" id="email" name="email" placeholder="Sähköpostiosoite" required>
            </div>
            <div class="form-question">
                <label for="laskutusosoite">Laskutusosoite</label>
                <input type="text" id="laskutusosoite" name="Laskutusosoite" placeholder="Laskutusosoite" required>
            </div>
            <div class="form-question">
                <label for="osoiteesta">Osoite, josta muutetaan</label>
                <input type="text" id="osoiteesta" name="Osoite, josta muutetaan" placeholder="Osoite, josta muutetaan" required>
            </div>
            <div class="form-question">
                <label for="osoiteeseen">Osoite, johon muutetaan</label>
                <input type="text" id="osoiteeseen" name="Osoite, johon muutetaan" placeholder="Osoite, johon muutetaan" required>
            </div>
            <div class="form-question">
                <label for="kerroksia/hissi">Kerrokset muuttokohteissa, hissit?</label>
                <div>
                    <textarea name="Kerrokset muuttokohteissa, hissit?" id="kerroksia/hissi" cols="30" rows="5" placeholder="Kerrokset muuttokohteissa, hissit?" required></textarea>
                </div>
            </div>
            <div class="form-question">
                <label for="neliöt">Muutettavan asunnon neliöt (m²)</label>
                <input type="number" id="neliöt" name="Muutettavan asunnon neliöt" placeholder="Muutettavan asunnon neliöt" min="-1" required>
            </div>
            <div class="form-question">
                <label for="etäisyys">Muuttokohteiden välinen etäisyys (km)</label>
                <input type="number" id="etäisyys" name="Muuttokohteiden välinen etäisyys" placeholder="Muuttokohteiden välinen etäisyys" min="-1" required>
            </div>
            <div class="form-question">
                <label for="painavia">Erityisen painavat huonekalut (yli 100kg), kuten pianot yms.</label>
                <div>
                    <textarea name="Erityisen painavat huonekalut (yli 100kg), kuten pianot yms." id="painavia" cols="30" rows="5" placeholder="Erityisen painavat huonekalut (yli 100kg), kuten pianot yms." required></textarea>
                </div>
            </div>
            <div class="form-question">
                <label for="muuttopaiva">Muuttopäivä</label>
                <input type="date" id="muuttopaiva" name="muuttopäivä">
            </div>
            <div class="form-question">
                <label for="mista_loysit_meidat">Mistä löysit meidät?</label>
                <div>
                    <textarea name="Mistä löysit meidät?" id="mista_loysit_meidat" cols="30" rows="5" placeholder="Mistä löysit meidät?"></textarea>
                </div>
            </div>
            <div class="form-question">
                <label for="muuta">Muuta huomioitavaa</label>
                <div>
                    <textarea name="Muuta huomioitavaa" id="muuta" cols="30" rows="5" placeholder="Muuta huomioitavaa"></textarea>
                </div>
            </div>

            
            
            
            <div class="form-buttons">
                <button type="reset">Tyhjennä</button>
                <button type="submit">Lähetä</button>
            </div>
        </form> 
    
    </div>

    
        <!--Footer-->
        <div id="footer-placeholder">

        </div>

        <script>
            $.get("footer.html", function(data){
                $("#footer-placeholder").replaceWith(data);
            });
        </script>
        <!--end of Footer-->

    <script src="script.js"></script>
